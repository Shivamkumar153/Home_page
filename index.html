<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-section">
            <h1>Welcome to Our Amazing Product</h1>
            <p>Experience innovation like never before.</p>
            <button id="cta-btn">Get Started</button>
        </div>
    </header>

    <section id="about" class="section">
        <h2>About Our Product</h2>
        <p>This is an innovative product that solves real-world problems with efficiency and style.</p>
    </section>

    <section id="features" class="section">
        <h2>Features</h2>
        <div class="features-list">
            <div class="feature-item">Feature 1</div>
            <div class="feature-item">Feature 2</div>
            <div class="feature-item">Feature 3</div>
        </div>
    </section>

    <footer id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" id="send-btn">Send Message</button>
        </form>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
